<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pulseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00F260" />
      <stop offset="100%" style="stop-color:#0575E6" />
    </linearGradient>
  </defs>
  
  <style>
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.2); /* Pulse outwards */
        opacity: 0.7;
      }
    }
    
    .dot {
      fill: url(#pulseGradient);
      /* The animation runs infinitely */
      animation: pulse 2.5s ease-in-out infinite;
    }
  </style>
  
  <g>
    <rect class="dot" x="4" y="4" width="4" height="4" rx="1.5" style="transform-origin: 6px 6px; animation-delay: 0s" />
    <rect class="dot" x="14" y="4" width="4" height="4" rx="1.5" style="transform-origin: 16px 6px; animation-delay: 0.2s" />
    <rect class="dot" x="24" y="4" width="4" height="4" rx="1.5" style="transform-origin: 26px 6px; animation-delay: 0.4s" />
    
    <rect class="dot" x="4" y="14" width="4" height="4" rx="1.5" style="transform-origin: 6px 16px; animation-delay: 0.2s" />
    <rect class="dot" x="14" y="14" width="4" height="4" rx="1.5" style="transform-origin: 16px 16px; animation-delay: 0.4s" />
    <rect class="dot" x="24" y="14" width="4" height="4" rx="1.5" style="transform-origin: 26px 16px; animation-delay: 0.6s" />
    
    <rect class="dot" x="4" y="24" width="4" height="4" rx="1.5" style="transform-origin: 6px 26px; animation-delay: 0.4s" />
    <rect class="dot" x="14" y="24" width="4" height="4" rx="1.5" style="transform-origin: 16px 26px; animation-delay: 0.6s" />
    <rect class="dot" x="24" y="24" width="4" height="4" rx="1.5" style="transform-origin: 26px 26px; animation-delay: 0.8s" />
  </g>
</svg>